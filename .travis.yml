language: python
python: 3.5
sudo: false
env:
  matrix:
   - TOXENV=py26
   - TOXENV=py27
   - TOXENV=py33
   - TOXENV=py34
   - TOXENV=py35
   - TOXENV=pypy
   - TOXENV=flake8
install:
  - pip install tox
  - if test "$TOXENV" = py35 ; then pip install coveralls ; fi
script: tox
after_script:
  - if test "$TOXENV" = py35 ; then coveralls ; fi
